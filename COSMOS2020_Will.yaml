      m: $passive_2.m_hsc_true
      m_lim: $mag_limits.hsc
      rykoff_parameters: !numpy.array [[[3.171762, 0.66012], [2.49441, 0.80837], [1.928186, 0.95754], [1.778944, 0.99381], [1.771616, 1.017114]]]
